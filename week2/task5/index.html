          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<h3>Create a post</h3>
<form>

        <textarea  id="body" name="body" placeholder="Post content"></textarea>
        <button name="submit" type="submit">Add</button>
</form>
<div id="news">
    <h4>Feed</h4>
    <div class="post">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita, iusto?</p>
    </div>
</div>
<div id="logs">
    <h4 id="last-request"></h4>
    <h5 id="status-code"></h5>
    <img id="cat">
</div>
<script src="HttpClient.js"></script>
<script src="index.js"></script>
</body>
</html>
